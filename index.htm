<html>
  <head>
    <style>
      #note {
        background-color: #233B6E;
        width: 60vw;
        height: 44.375vw;
        margin: 0 auto;
        padding: 1em;
        color: white;
        text-align: center;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
  #title {
    font-size: 32px;
    font-family: cursive;
    margin-bottom: 1em;
  }

  #textarea {
    background-color: transparent;
    width: 100%;
    height: 70%;
    color: white;
    border: none;
    font-size: 1.5em;
    resize: none;
    outline: none;
  }

  #buttons {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-top: 1em;
  }

  button {
    background-color: #50C878;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 1em;
    font-size: 1.25em;
    cursor: pointer;
  }
</style>
  </head>
  <body style="background-image: url(https://i.gzn.jp/img/2014/11/29/1041uuu-gif/06.gif); background-size: cover;">
    <div id="note">
      <div id="title">Leaflet Memo</div>
      <textarea id="textarea" rows="5"></textarea>
      <div id="buttons">
        <button id="copy">copy</button>
        <button id="download">download</button>
        <button id="paste">paste</button>
      </div>
    </div>
    <script>
      const textarea = document.querySelector("#textarea");
      const copy = document.querySelector("#copy");
      const download = document.querySelector("#download");
      const paste = document.querySelector("#paste");
  copy.addEventListener("click", () => {
    textarea.select();
    document.execCommand("copy");
  });

  download.addEventListener("click", () => {
    const text = textarea.value;
    const blob = new Blob([text], { type: "text/plain" });
    const a = document.createElement("a");
    a.download = "leaflet-memo.txt";
    a.href = URL.createObjectURL(blob);
    a.click();
  });

  paste.addEventListener("click", () => {
    navigator.clipboard.readText().then(clipText => {
      textarea.value = clipText;
    });
  });
</script>
  </body>
</html>
